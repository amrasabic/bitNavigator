@(places: java.util.List[Place])

<script>
  $(document).ready(function () {
    $('#example').DataTable();
});
</script>

@if(!places.isEmpty) {
    <div class="table-responsive">
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th class="naslov">Title</th>
                    <th class="naslov">Service</th>
                    <th class="naslov">Address</th>
                    <th class="naslov">View</th>
                </tr>
            </thead>
            <tbody>
            @for(place <- places) {
                <tr>
                    <td>@place.title</td>
                    <td>@place.service.serviceType</td>
                    <td>@place.address</td>
                    <td><a href="@routes.PlaceController.viewPlace(place.id)"> <i class="glyphicon glyphicon-eye-open"></i></a></td>
                </tr>
            }
            </tbody>
        </table>
    </div>
} else {
    <p style="color : red ; font-size : 13px">No suggested places</p>
}
