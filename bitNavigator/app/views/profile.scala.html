@(userForm: Form[User])
@import helper._

@main("User profile") {


    <div class="container" style="padding-top : 60 px ;">
        <h2 class="page-header">Hi @userForm("firstName").value  @userForm("lastName").value!</h2>
        <div class="row">
                <!-- left column -->
                <!-- User avatar image -->
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="text-center">
                    <img src="//placehold.it/100" class="avatar img-circle img-thumbnail" alt="avatar">
                    <h6>Upload a different photo</h6>
                    <input type="file" class="text-center center-block well well-sm">
                </div>
            </div>
                <!-- edit form column -->
                <!-- Message to User -->
            <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
                <div class="alert alert-info alert-dismissable">
                    <a class="panel-close close" data-dismiss="alert">Ã—</a>
                    <i class="fa fa-coffee"></i>
                    <p><i class="glyphicon glyphicon-user"></i> Welcome to bitnavigator. You can't change your <strong>
                        email</strong> address.</p>
                </div>
                <h3 class="user-info">User info:</h3>
                    <!--User info fields -->
                <form class="form-horizontal" role="form" method="post" action="@routes.UserHandler.updateUser(session.get("email"))">
                        <!-- User first name filed-->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">First name:</label>
                        <div class="col-lg-8">
                            <input class="form-control" value="@userForm("firstName").value" type="first_name" name="firstName" id="first_name">
                        </div>
                    </div>
                        <!-- User last name field-->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Last name:</label>
                        <div class="col-lg-8">
                            <input class="form-control" value="@userForm("lastName").value" type="last_name" name="lastName" id="last_name">
                        </div>
                    </div>
                        <!-- User email filed-->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Email:</label>
                        <div class="col-lg-8">
                            <input class="form-control" value="@userForm("email").value" type="email" name="email" id="email" readonly>
                        </div>
                    </div>
                        <!-- Confirm and cancel buttons -->
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <input class="btn btn-primary" value="Save Changes" type="submit">
                            <span></span>
                            <input class="btn btn-default" value="Cancel" type="reset" onclick="window.location='/signin/';">

</div>
</div>
</form>
</div>
</div>
</div>
    }
