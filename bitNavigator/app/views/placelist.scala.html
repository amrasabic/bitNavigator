@(places: java.util.List[Place])

@main("Place list") {
    <script src="@routes.Assets.versioned("javascripts/jquery-2.1.4.js")" type="text/javascript"></script>

    <h2>All places</h2>
    <script>
        function del(urlToDel) {
            $.ajax({
                url: '/ValidateApplication.php',
                url: urlToDel,
                type: 'DELETE',
                success: function(results) {
                    location.reload();
                }
            });
        }
    </script>


    <table class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>description</th>
                <th>address</th>
            </tr>
        </thead>
        <tbody>
        @for(place <- places) {

            <tr>
                <td>@place.id</td>
                <td>@place.title</td>
                <td>@place.description</td>
                <td>@place.address</td>
                <td>
                    <a href="@routes.PlaceHandler.editPlace(place.id)"> <i class="glyphicon glyphicon-pencil"></i></a>
                    <a onclick="del('@routes.PlaceHandler.delete(place.id)')"><i class="glyphicon glyphicon-trash"></i></a>
                </td>

            </tr>

        }
        </tbody>
    </table>
}
