@import helper._

@(faqForm: Form[FAQ])
@main("Create FAQ") {
    @helper.form(action = routes.FAQController.saveFAQ(), 'method -> "POST", 'class -> "form-horizontal dont-validate", 'role -> "form-dont-validate") {

        <div class="row" style="margin-right : 0px">
        <div class="col-md-6">
            <h2>Add new FAQ</h2>
        </div>
    </div>
    <div class="col-md-10" style="border-bottom : 1px ; background-color : #F8F8F4 ; border-radius : 5px ; border : 1px solid #E0E0D1">
        @*<form action="@routes.FAQController.saveFAQ()" method="POST">*@
            <div class = "row newCategory" style="margin-right : 0px">
                <div class = "col-md-10">
                    <div>
                        <h4>Question:</h4>
                        <input class="form-control" name="question" id="question" style="margin-bottom : 30px">
                    </div>
                    <div>
                        <h4>Answer:</h4>
                        <textarea class="form-control" name="answer" id="answer" style="resize : none ; height : 200px ; margin-bottom : 10px"></textarea>
                    </div>
                </div>
            </div>
            <div class ="col-md-1" style="padding-right : 0px">
                <input class="btn btn-primary" type="submit" name="saveFAQ" value="Save" />
            </div>
    }
        @*</form>*@
        <div class ="row newCategory" style="margin-right : 0px">
            <div class="col-md-1" style="padding-left : 0px">
                <a href="@routes.FAQController.adminFAQs()"><button type="submit" class="btn btn-default">
                    Cancel</button></a>
            </div>
        </div>
    </div>

}
