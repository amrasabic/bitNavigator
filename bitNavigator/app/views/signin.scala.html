@(userForm: Form[User])
@import helper._

@main("Sign in") {
    @*<h1>Sign in</h1>*@
    @helper.form(action = routes.UserHandler.checkSignIn()) {
    <!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>Sign in</title>
                    <!-- Bootstrap -->
                <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

            </head>
            <body style="background : #eee ;">
                <div class="container">
                    <p><br/></p>
                    <div class="row">
                        <div class="col-md-8"></div>
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="page-header">
                                        <h3>Login</h3>
                                    </div>
                                    <form role="form">
                                        <div class="form-group">
                                            @*<label for="exampleInputEmail1">Email</label>*@
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            @*<label for="exampleInputPassword1">Password</label>*@
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
                                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                            </div>
                                        </div>
                                        <hr/>
                                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-lock" values="Sign in"></span>
                                            Sign in</button>
                                        <button type="button" class="btn btn-success" onclick="javascript:location.href='/signup/'">Sign up</button>
                                        <p><br/></p>
                                        @if(flash.containsKey("error")) {
                                            <div class="alert alert-danger">
                                            @flash.get("error")
                                            </div>
                                        }
                                        @if(flash.containsKey("success")) {
                                            <div class="alert alert-success">
                                            @flash.get("success")
                                            </div>
                                        }
                                        }
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
                 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
                 <!-- Include all compiled plugins (below), or include individual files as needed -->
                 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
             </body>
        </html>

}
