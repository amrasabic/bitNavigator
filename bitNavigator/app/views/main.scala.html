@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>@title</title>
        <script src="@routes.Assets.versioned("bootstrap/js/jquery-1.11.3.min.js")"></script>
        <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")"></script>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="navbar-header">
                <a href="@routes.Application.index()"><i class="glyphicon glyphicon-globe"></i></a>
            </div>
            <form class="navbar-form navbar-left" action="@routes.PlaceController.placeList()">
                <div class="input-group input-group-sm" style="max-width : 360 px ;">
                    <input id="white" type="text" class="form-control" placeholder=" Search" name="srch-term" id="srch-term">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
            @if(session.get("email") == null) {
                <form class="navbar-form navbar-right" method="post" action="@routes.UserController.checkSignIn()">
                    <div class="form-group">
                        <input id="white" type="email" class="form-control" id="exampleInputEmail3" placeholder=" Email" name="email">
                    </div>
                    <div class="form-group">
                        <input id="white" type="password" class="form-control" id="exampleInputPassword3" placeholder=" Password" name="password">
                    </div>
                    <button id="btn-sign-in" type="submit" class="btn btn-default">Sign in</button>
                    <button type="button" class="btn btn-default btn-sign"><a href="@routes.UserController.signUp()">Sign up</a></button>
                </form>
            } else {
                <div class="btn-group navbar-form navbar-right">
                    <button id="btn-signed" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        @session.get("email") <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        @if(User.findByEmail(session.get("email")).admin){
                            <li><a href="@routes.UserController.adminView()"><i class="glyphicon glyphicon-star"></i> Admin view</a></li>
                        }
                        <li><a href="@routes.UserController.profile(session.get("email"))"><i class="glyphicon glyphicon-user"></i> Profile</a></li>
                        <li><a href="@routes.PlaceController.addPlace()"><i class="glyphicon glyphicon-plus-sign"></i> Add place</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="@routes.UserController.signOut()"><i class="glyphicon glyphicon-remove-sign"></i> Logout</a></li>
                    </ul>
                </div>
            }
        </nav>
        @content
    </body>
</html>
