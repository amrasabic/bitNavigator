@import utillities.SessionHelper
@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>@title</title>
        <script src="@routes.Assets.versioned("bootstrap/js/jquery-1.11.3.min.js")"></script>
        <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.versioned("bootstrap/js/jquery.dataTables.min.js")"></script>
        <script src="@routes.Assets.versioned("jquery-ui-1.11.4/jquery-ui.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/footer-script.js")"></script>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("jquery-ui-1.11.4/jquery-ui.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/jquery.dataTables.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap-social.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap-social.less")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/font-awesome.css")">
    </head>

    <body >
        @navbar()

        <div class="container">
        @content
        </div>
        <div style="height : 70px "></div>
        <div class="panel-group-footer" id="accordion">
            <div class="panel panel-default" id="footer-panel-default">
                    <div class="panel-heading">

                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                <i class="fa fa-arrow-circle-o-up" id="arrow-up-footer"></i>
                            </a>

                    </div>
                <div id="collapseOne" class="panel-collapse collapse">
                    <div class="panel-body-footer">
                    @footer()
                    </div>
                </div>
            </div>
        </div>
        <script src="@routes.Assets.versioned("javascripts/bootbox.min.js")"></script>

    </body>


</html>
