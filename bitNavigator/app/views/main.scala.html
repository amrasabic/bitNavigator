@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="navbar-header">
                <a href="@routes.Application.index()"><i class="glyphicon glyphicon-globe"></i></a>
            </div>
            <form class="navbar-form navbar-left">
                <div class="input-group input-group-sm" style="max-width : 360 px ;">
                    <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
            @if(session.get("email") == null) {
                <form class="navbar-form navbar-right" method="post" action="@routes.UserHandler.checkSignIn()">
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" name="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" name="password">
                    </div>
                    <button id="btn-sign-in" type="submit" class="btn btn-default">Sign in</button>
                </form>
            } else {
                <div class="btn-group navbar-form navbar-right">
                    <button id="btn-signed" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        @session.get("email") <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#"><i class="glyphicon glyphicon-user"></i> Profile</a></li>
                        <li><a href="#"><i class="glyphicon glyphicon-plus-sign"></i> Add place</a></li>

                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="@routes.UserHandler.signOut()"><i class="glyphicon glyphicon-remove-sign"></i> Logout</a></li>
                    </ul>
                </div>
            }
        </nav>
        @content
    </body>
</html>
