@import utillities.SessionHelper
@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>@title</title>
        <script src="@routes.Assets.versioned("bootstrap/js/jquery-1.11.3.min.js")"></script>
        <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.versioned("bootstrap/js/jquery.dataTables.min.js")"></script>
        <script src="@routes.Assets.versioned("jquery-ui-1.11.4/jquery-ui.js")"></script>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("jquery-ui-1.11.4/jquery-ui.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/jquery.dataTables.min.css")">
    </head>

    <body >

        @navbar()

        <div class="container">
        @content

        </div>

        <div id="footer">
            <p>Copyright (c) 2015 bitNavigator All rights reserved</p>
        </div>

        <script src="@routes.Assets.versioned("javascripts/bootbox.min.js")"></script>
    </body>


</html>
