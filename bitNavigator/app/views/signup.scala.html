@(userForm: Form[User])
@import helper._

@main("Sign up") {

    @helper.form(action = routes.UserHandler.save()) {

    <!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>Register </title>
                    <!-- Bootstrap -->
                <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

            </head>
            <body>
                <p><br/></p>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="page-header" style="margin-top : 5 px ;">
                                    <h3>User registration </h3>
                                </div>
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="inputfn3" class="col-sm-2 control-label">First Name</label>
                                        <div class="col-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                                <input type="first_name" name="firstName" class="form-control" id="first_name" placeholder="Insert first name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputfn3" class="col-sm-2 control-label">Last Name</label>
                                        <div class="col-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                                <input type="last_name" name="lastName" class="form-control" id="last_name" placeholder="Insert last name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                        <div class="col-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                                                <input type="email" name="email" class="form-control" id="email" placeholder="Insert email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                        <div class="col-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
                                                <input type="password" name="password" class="form-control" id="password" placeholder="Insert password">

                                            </div>

                                        </div>

                                    </div>
                                    <p><br/></p>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label">Confirm password</label>
                                        <div class="col-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
                                                <input type="password" name="password" class="form-control" id="confirm-password" placeholder="Confirm password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-primary" id="btn-submit">Sign up</button>
                                            <button type="button" class="btn btn-success" onclick="javascript:location.href='/signin/'">
                                                Back to Sign in</button>
                                        </div>
                                    </div>
                                    <p><br/></p>


                                    }

                            </form>
                        </div>
                    </div>

    @if(flash.containsKey("error")) {
        <div class="alert alert-danger">
        @flash.get("error")
        </div>
    }
    @if(flash.containsKey("success")) {
        <div class="alert alert-success">
        @flash.get("success")
        </div>
    }
                </div>

                <div class="col-md-2"></div>
            </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script>

            var pass = document.getElementById("password");
            var conPass = document.getElementById("password");
            var btnSubmit = document.getElementById("btn-submit");



            function isEqual() {
                if (pass.value != conPass.value) {
                    pass.value = null;
                }
            }

            btnSubmit.onclick = isEqual();

        </script>
</body>
</html>

}
