@(userForm: Form[UserController.SignUpForm])
@import helper._

@main("Sign up") {

    @helper.form(action = routes.UserController.save()) {

        <div id="container-sign-up" class="container-fluid">
            <p style="color: #0a68b4">
                Please use the form below to create a User. Required fields are marked with an asterisk (<abbr class="req" title="required" style="color: red">*</abbr>).
            </p>
            <form id="sign-up-form" method="post" action="@routes.UserController.save()">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">First name</span>
                        <input id="firstName-signup" type="text" class="form-control" value="@userForm("firstName").value" aria-describedby="basic-addon1" name="firstName"
                        data-toggle="popover" data-trigger="focus" data-content="Can only contain letters.">
                </div>
                <div class="alert alert-danger" data-error-for="firstName" role="alert" hidden></div>

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Last name</span>
                    <input id="lastName-signup" type="text" class="form-control" value="@userForm("lastName").value" aria-describedby="basic-addon1" name="lastName"
                    data-toggle="popover" data-trigger="focus" data-content="Can only contain letters.">
                </div>
                <div class="alert alert-danger" data-error-for="lastName" role="alert" hidden></div>

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Email <abbr class="req" title="required" style="color: red"> * </abbr> </span>
                    <input id="email-signup" type="email" required="required" class="form-control" value="@userForm("email").value" aria-describedby="basic-addon1" name="email"
                    data-toggle="popover" data-trigger="focus" data-content="Input valid email address.">
                </div>
                <div class="alert alert-danger" data-error-for="email" role="alert" hidden></div>

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Password <abbr class="req" title="required" style="color: red"> * </abbr> </span>
                    <input id="password-signup" type="password" required="required" class="form-control" placeholder="" aria-describedby="basic-addon1" name="password"
                    data-toggle="popover" data-trigger="focus" data-content="Password must contain between 8 and 25 characters. There has to be at least one letter and one digit">
                </div>
                <div class="alert alert-danger" data-error-for="password" role="alert" hidden></div>

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Confirm password<abbr class="req" title="required" style="color: red"> * </abbr> </span>
                    <input id="confirmPassword-signup" type="password" required="required" class="form-control" placeholder="" aria-describedby="basic-addon1" name="confirmPassword"
                    data-toggle="popover" data-trigger="focus" data-content="Confirm password.">
                </div>
                <div class="alert alert-danger" data-error-for="confirmPassword" role="alert" hidden></div>

                <button id="btn-sign-up" type="submit" class="btn btn-default">Sign up</button>
            </form>
        </div>
        <script>
            $(document).ready(function(){
                $('[data-toggle="popover"]').popover();
            });
             var body = document.getElementsByTagName("body")[0];
               body.style.backgroundColor = "lightgrey";
               var urlToPost = "@routes.UserController.validateForm()";
        </script>


        <script src="@routes.Assets.versioned("javascripts/validateForm.js")"></script>

    }
}
