@(place: Place)(services: java.util.List[Service])(comments: java.util.List[Comment])
@import helper._


@main("Edit place") {


    <form method="post" action="@routes.PlaceController.updatePlace(place.id)" enctype="multipart/form-data">
        <div id="add-place-panel" class="container-fluid">
            <div class="col-md-6">
                <div class="panel-body">
                    <div class="page-header">
                        <h3>Edit Place</h3>
                    </div>
                        <!-- Title input field -->
                    <div class="form-group">
                        <label for="usr">Title:</label>
                        <input type="text" class="form-control" name="title" id="title" value="@place.title">
                        <span class="alert-danger" data-error-for="title" ></span>
                    </div>
                    <p><br/></p>
                        <!-- Description input field -->
                    <div class="form-group">
                        <label for="comment">Description:</label>
                        <textarea class="form-control" rows="3" name="description" id="description" type="text" style="resize: none">@place.description</textarea>
                        <span class="alert-danger" data-error-for="description" ></span>
                    </div>
                    <p><br/></p>
                        <!--Address field -->
                    <div class="form-group">
                        <label for="usr">Address:</label>
                        <input type="text" class="form-control" name="address" id="address" value="@place.address">
                        <span class="alert-danger" data-error-for="title" ></span>
                    </div>
                    <input id="longitude" name="longitude" type="hidden">
                    <input id="latitude" name="latitude" type="hidden">

                    <div class="dropdown" style="margin-top: 10px; padding-top: 5px ;">
                        <label for="service-list">Service:</label>
                        <select id="service-list" class="btn btn-block" name="Services">
                        @for(service <- services) {
                            @if(service.serviceType.equals(place.service.serviceType)){
                                <option selected="selected">@service.serviceType</option>
                            }else{
                                <option>@service.serviceType</option>
                            }
                        }
                        </select>
                    </div>
                    <input id="service" name="serviceType" value="@place.service.serviceType" type="hidden">

                    <p><br/></p>
                        <!-- Adding image MINIMUM IMAGE DIMENSIONS -->
                    <div style="position:relative;">
                        <a class='btn btn-primary' href='javascript:;'>
                            Choose Images...
                            <input type="file" name="pictures" name="file_source" accept="image/*" style='position:absolute;z-index:2;top:0;left:0;filter: alpha(opacity=0);-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";opacity:0;background-color:transparent;color:transparent;' size="40"  onchange='$("#upload-file-info").html($(this).val());' multiple>
                        </a>
                            &nbsp;
                        <span class='label label-info' id="upload-file-info"></span>
                    </div>

                </div>


            </div>

            <div id="map-container" class="col-md-6"><div id="map-add-place"></div>

                <p><br/></p>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="btn-add" type="button">Submit address</button>
                    <button type="submit" class="btn btn-primary" id="btn-submit">Save</button>
                    <button id="redirect" class="btn btn-default" type="button" data-dismiss="modal" onclick="javascript:location.href='/'">
                        Cancel</button>

                </div>
            </div>

        </div>
    </form>
    @for(comment <- comments) {
        <div id="container-comment" class="container-fluid">
            <div class="panel-heading">
                <h3 class="panel-title">@comment.user.firstName @comment.user.lastName
                    - @comment.commentCreated.getTime</h3>
            </div>
            <div class="panel-body">
                <textarea id="comment-content" class="form-control" rows="1" name="commentContent" id="commentContent" type="text" readonly>@comment.commentContent</textarea>
            </div>
        </div>

    }

    <script>
        var lat;
        var lng;
        @if(place.latitude != null && place.longitude != null) {
                lat = @place.latitude;
                lng = @place.longitude;
        }
    </script>
    <script src="@routes.Assets.versioned("javascripts/googleMaps/miniMap.js")"></script>
    <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap" async defer></script>
    <script src="@routes.Assets.versioned("javascripts/getService.js")"></script>
}
