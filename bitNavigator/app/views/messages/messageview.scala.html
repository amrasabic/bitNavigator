@(content: Html)
@import utillities.SessionHelper

@main("Inbox") {

    <div id="inbox-container" class="container">
        <div class="row">
            <div class="col-sm-3 col-md-2">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="@routes.MessageController.inbox()"><span class="badge pull-right">@Message.getNewMessages(SessionHelper.getCurrentUser).size()</span>
                        All reservations </a></li>
                    <li><a href="#">With status approved</a></li>
                    <li><a href="#">With status waiting</a></li>
                    <li><a href="#">With status denied</a></li>
                    <li class="active"><a href="#"><span class="badge pull-right">32</span> My reservations </a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-md-10">
                    <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="home">
                        <div class="list-group">
                            @content
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
